<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title> <!-- Nuevo título -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center text-primary">Formulario de Registro</h2> <!-- Título actualizado -->
        <p class="text-center text-muted">Completa el formulario para registrarte</p>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Ej. Juan Perez" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Ej. +600 123 456" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <textarea class="form-control" placeholder="Ingresa tu dirección completa" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">País</label>
                <select class="form-select" id="pais" onchange="mostrarOtroPais()" required>
                    <option selected disabled>Selecciona tu país</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Venezuela</option>
                    <option>Peru</option>
                    <option>EEUU</option>
                    <option>Argentina</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="mb-3 hidden" id="otroPais">
                <label class="form-label">Especifica tu País</label>
                <input type="text" class="form-control" placeholder="Ingresa tu país">
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" required>
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Foto de Perfil</label>
                <input type="file" class="form-control" accept="image/*">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-custom">Registrarse</button>
                </div>
                <div class="col-md-6">
                    <button type="reset" class="btn btn-secondary btn-custom">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function mostrarOtroPais() {
        const selectPais = document.getElementById('pais');
        const otroPais = document.getElementById('otroPais');
        if (selectPais.value === 'otro') {
            otroPais.classList.remove('hidden');
        } else {
            otroPais.classList.add('hidden');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
